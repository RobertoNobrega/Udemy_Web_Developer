<!DOCTYPE html> <!-- Nesta linha, informa a máquina que se trata de um arquivo HTML. -->
<!-- Isto é um comentário em HTML. -->
<html lang="pt-BR"> <!-- Tag inicial. Todas as demais tags deverão estar dentro de html. O atributo lang
 é para idioma que está sendo usado. Aqui é o idioma do Brasil. -->
    <head> <!-- Tag "pensante" da nossa página HTML. -->
        <title>Pizza Calabresa</title> <!-- Título da página, que será exibida na aba do navegador. -->
    </head>
    <body> <!-- Tag que exibirá tudo ao nosso usuário, ou seja, as partes gráficas apresentadas pelo navegador
     ao usuário. -->
        <h1>Pizza de Calabresa</h1>
    </body>
</html>
