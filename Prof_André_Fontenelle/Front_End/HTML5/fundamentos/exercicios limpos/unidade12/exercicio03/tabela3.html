<!doctype html>
<!-- Aula 58: Usando colgroup e col. -->
<html>
    <head>
            <meta charset="utf-8">
            <title>Curso HTML5 Essencial</title>
    </head>
    
    <style>
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
	
		table { 
			width:700px;
			margin:0 auto;
			border-spacing:0;
			border-right:1px solid #ccc;
			border-bottom:1px solid #ccc;
		}
		
		caption {
			font-size:130%;
			font-weight:bold;
			padding:5px 0;
			background-color:#ECECEC;
			border:1px solid #ccc;
			border-bottom:none;
		}
		
		tr, td, th {
			border:thin solid #ccc;
			border-bottom:none;
			border-right:none;
			padding:5px;
		}
		
		td { 
			text-align:center;
		}
		
		th {
			text-align:left;
		}
		
		thead th {
			text-align:center;
			background-color:#E0E0E0;
		}

		thead tr th:first-child {
			text-align:left;
		}
		
		tfoot td {
			font-size:.9em;
			color:#666;
		}
        
        tbody tr:nth-child(odd) { /* Estilo para as linhas ímpares da tabela. */
            background-color: #ddd;
        }
        
        /*
        tbody tr:nth-child(even) {     // Estilo para as linhas pares da tabela.
            background-color:antiquewhite  
        }        
        */
        .coluna1{ /* Classe chamada  coluna1. Estilo para a primeira coluna da tabela.  */
            background-color: #F0F0F0;
        }
        .coluna2{ /* Classe chamada  coluna2. Estilo para a segunda coluna da tabela.  */
            background-color: #9e9090b9;
        }
        .coluna4{ /* Classe chamada  coluna4. Estilo para a quarta coluna da tabela.  */
            background-color:#ceb6b6;
        }
	</style>

    <body>
		
        <table>
        
            <caption>Olimpiadas do Rio de Janeiro 2016</caption>

            <colgroup> <!-- Esta tag permite o agrupamento de colunas. -->
                <!-- A tag col serve para definir uma tabela com colunas, para que 
                     seja usada em definições semânticas em suas colunas.
                -->
                <col class="coluna1">
                <col class="coluna2">
                <col> <!-- Terceira Coluna. -->
                <col class="coluna4">
            </colgroup>

            <thead>
                <tr>
                    <td></td>
                    <td>Ouro</td>
                    <td>Prata</td>
                    <td>Bronze</td>
                    <td>Total</td>
                </tr>               
            </thead>
        
            <tfoot>
                    <td></td>
                    <td>Ouro</td>
                    <td>Prata</td>
                    <td>Bronze</td>
                    <td>Total</td>            
            </tfoot>
            
            <tbody>
                <tr>
                    <td>Brasil</td>
                    <td>100</td>
                    <td>130</td>
                    <td>200</td>
                    <td>430</td>
                </tr>

                <tr>
                    <td>USA</td>
                    <td>90</td>
                    <td>110</td>
                    <td>210</td>
                    <td>420</td>
                </tr>


                <tr>
                    <td>China</td>
                    <td>89</td>
                    <td>100</td>
                    <td>100</td>
                    <td>289</td>
                </tr>  
                
                <tr>
                    <td>Inglaterra</td>
                    <td>89</td>
                    <td>100</td>
                    <td>100</td>
                    <td>289</td>
                </tr>   
                
                <tr>
                    <td>Franca</td>
                    <td>89</td>
                    <td>100</td>
                    <td>100</td>
                    <td>289</td>
                </tr>                   
            </tbody>
        </table>

    </body>
</html>
