<!doctype html>
<!-- Aula 41: Criação de sub-listas.  -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            li{
                list-style-image: url(imagem/estrela.png); /* Adicionando uma imagem, para cada item li. */
            }
		</style>
    </head>
    
    <body>
        <ul> <!-- Lista Não Ordenada -->
            <li>Brasil</li>
            <ul> <!-- Lista Não Ordenada -->
                <li>São Paulo</li>
                <li>Rio de Janeiro</li>
            </ul>
        </ul>
        <ol> <!-- Lista Ordenada -->
            <li>EUA</li>
            <ol>
                <li>Califórnia</li>
                <li>Flórida</li>
            </ol>
        </ol>
    </body>
</html>
