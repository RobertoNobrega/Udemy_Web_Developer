<!DOCTYPE html>
<html lang="pt-BR" >
    <!-- Aual 26: Adicionando Parágrafo. -->
    <head>
        <title>Unidade 05 - Texto do documento</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- A tag hgroup serve para agrupar textos de cabeçalho. -->
        <hgroup>
            <h1>Texto 1</h1>
            <h2>Texto 2</h2>
            <h3>Texto 3</h3>
         </hgroup>
         <!-- p é a tag para parágrafo. -->
         <p>Faça as coisas corretamente, durante seu tempo de vida.</p> <!-- Parágrafo 1. -->
         <p>Siga os Mandamentos Divinos.</p> <!-- Parágrafo 2. -->
    </body>
</html>
