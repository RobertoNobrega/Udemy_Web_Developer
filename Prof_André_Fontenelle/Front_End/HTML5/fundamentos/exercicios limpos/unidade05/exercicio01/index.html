<!DOCTYPE html>
<html lang="pt-BR" >
    <!-- Aula 25: Adicionando Heading. -->
    <head>
        <title>Unidade 05 - Texto do documento</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Tag h é para Cabeçalho. Existe de h1 até h6. -->
        <h1>Texto 1</h1>
        <h2>Texto 2</h2>
        <h3>Texto 3</h3>
        <h4>Texto 4</h4>
        <h5>Texto 5</h5>
        <h6>Texto 6</h6>
        <!-- A tag hgroup serve para agrupar textos de cabeçalho. -->
        <hgroup>
           <h1>Texto 1</h1>
           <h2>Texto 2</h2>
           <h3>Texto 3</h3>
        </hgroup>
    </body>
</html>
