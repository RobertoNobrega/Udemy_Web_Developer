<!DOCTYPE html> <!-- Informa a máquina, que se trata de um arquivo em HTML. -->
<!-- Abaixo, temos as três principais e fundamentais tags, que formam um documento em HTML: html, head e body. -->
<html lang="pt-BR"> <!-- Tag, onde comportará todas as tags da página HTML. O atributo lang informa o idioma da
    página, que, neste caso, será em Português do Brasil. -->
    <head> <!-- Parte "pensante da página". Contém o cabeçalho da página HTML. Na tag head, também ficam armazenados: metadados, estilos, scripts,
                entre outros. Metadados são informações sobre a página e o conteúdo publicado.
                Os elementos do head: title, base, link, meta, style.
           -->
        <title>Primeira Página</title> <!-- Título da Página. Vai aparecer na aba do navegador. -->
        <meta charset="utf-8"/> <!-- O atributo usado aqui, é para a codificação de caracteres usados, em que utf-8
         apresenta também os caracteres da Língua Portuguesa do Brasil. -->
    </head>
    <body> <!-- Corpo da página HTML. Aqui, é onde aparecerá a parte visual da página e será apresentada ao usuário. -->
        <p>Até Amanhã</p> <!-- A tag p é de parágrafo. -->
        <p>Até &nbsp;&nbsp; Amanhã </p> <!-- &nbsp;  é um espaço em branco. -->
        <p>&euro;15.99</p>
        <p>&pound;23.00</p> <!-- Símbolo para Libra, que é uma Moeda Inglesa. -->
        <p> &ccedil; </p> <!-- Letra Cedilha. -->
    </body>
</html>
